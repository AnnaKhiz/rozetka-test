<header class="header-block">
  <div class="container-inner">
    <section class="header-block__logo">
      <div class="header-block__logo__stars">
        <img  src="./img/image-star.png" alt="stars">
      </div>
      <div class="header-block__logo__image">
        <img src="./img/Logo.png" alt="logo image">
      </div>
      <div class="header-block__logo__title">
        <p>Ковдра</p>
        <h1>Fine Dream Summer</h1>
      </div>
    </section>

    <section class="header-block__photo-blankets">
      <div class="header-block__photo-blankets_left">
        <img src="./img/photo1.png" alt="photo blanket left">
      </div>
      <div class="header-block__photo-blankets_right">
        <img src="./img/photo2.png" alt="photo blanket right">
      </div>
    </section>

    <section class="header-block__details">

      <div class="header-block__details__textile">

        <div class="header-block__details__textile__info">
          <h2 class="header-block__details__textile__info__label">
            Наповнювач:
          </h2>
          <p class="header-block__details__textile__info__desc">
            антиалергійне 100% силіконізоване волокно
          </p>
        </div>

        <div class="header-block__details__textile__info">
          <h2 class="header-block__details__textile__info__label">
            Тканина чохла:
          </h2>
          <p class="header-block__details__textile__info__desc">
            Мікрофібра
          </p>
        </div>
      </div>

      <div class="header-block__details__textile sign">
        <div class="header-block__details__textile__general">
          <div class="header-block__details__textile__general img mark">
            <img src="./img/icon-mark.png" alt="mark">
          </div>
          <span>
            Висока якість
          </span>
        </div>

        <div class="header-block__details__textile__general">
          <div class="header-block__details__textile__general img hypo">
            <img src="./img/icon-hypo.png" alt="hypo img">
          </div>
          <span>
            Гіпоалергенна
          </span>
        </div>
      </div>
    </section>
  </div>
  
</header>
